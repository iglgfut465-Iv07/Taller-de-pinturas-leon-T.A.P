<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TALLER DE ARTE LEON</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#121212;
    color:#fff;
}

/* HEADER */
header{
    position: relative;
    text-align:center;
    padding:30px 20px;
    background: linear-gradient(135deg,#ff6f61,#de425b);
    border-radius:0 0 50px 50px;
    box-shadow:0 5px 15px rgba(0,0,0,.4);
}
header img{
    max-width:120px;
    margin-bottom:10px;
    border-radius:50%;
    border:3px solid #fff;
    transition: transform 0.5s;
}
header img:hover{
    transform: rotate(10deg) scale(1.05);
}
header h1{
    margin:5px 0;
    font-size:2.2em;
}

/* ICONO AJUSTES (HAMBURGUESA) */
#iconoAjustes{
    position: fixed;
    top: 20px;
    right: 20px;
    cursor: pointer;
    z-index: 1000;
    width:35px;
    height:30px;
    display:flex;
    flex-direction: column;
    justify-content: space-between;
}
#iconoAjustes span{
    display:block;
    height:5px;
    width:100%;
    background:#ff9800;
    border-radius:5px;
}

/* PANEL AJUSTES */
#panelAjustes{
    position: fixed;
    top: 60px;
    right: 20px;
    background:#1e1e1e;
    padding:20px;
    border-radius:20px;
    width:320px;
    max-height:80vh; /* Altura m√°xima */
    overflow-y:auto;  /* Barra de scroll vertical */
    box-shadow:0 5px 20px rgba(0,0,0,.6);
    display:none;
    z-index:1000;
}

/* BOTON CERRAR PANEL */
#panelAjustes #cerrarPanel{
    background:red;
    color:white;
    border:none;
    border-radius:50%;
    width:28px;
    height:28px;
    font-weight:bold;
    cursor:pointer;
    float:right;
    font-size:18px;
    line-height:25px;
    transition: transform 0.2s;
}
#panelAjustes #cerrarPanel:hover{
    transform: rotate(90deg);
}

/* INPUTS Y BOTONES */
#panelAjustes input[type="text"], #panelAjustes input[type="number"], #panelAjustes input[type="file"], #panelAjustes select{
    width:100%;
    margin-bottom:10px;
    padding:8px;
    border-radius:10px;
    border:none;
}
#panelAjustes button:not(#cerrarPanel){
    width:100%;
    padding:10px;
    border:none;
    border-radius:25px;
    background:#25d366;
    color:white;
    font-weight:bold;
    cursor:pointer;
    margin-bottom:10px;
}
#panelAjustes button:not(#cerrarPanel):hover{
    background:#2ecc71;
}

/* BOTONES CONTACTO */
.botones{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin:30px 0;
}
.botones a{
    padding:12px 26px;
    border-radius:50px;
    color:#fff;
    text-decoration:none;
    font-weight:bold;
    box-shadow:0 5px 15px rgba(0,0,0,.3);
    transition: transform 0.3s, box-shadow 0.3s;
}
.botones a:hover{
    transform: translateY(-5px);
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}
.whatsapp{background:#25d366;}
.email{background:#ff9800;}

/* SECCIONES */
section{
    background: #1e1e1e;
    border-radius:30px;
    padding:25px;
    margin:20px auto;
    max-width:1100px;
    box-shadow:0 10px 20px rgba(0,0,0,.5);
}
section h2{
    color:#ff6f61;
    margin-bottom:15px;
}

/* GALERIA */
.galeria{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
}
.cuadro{
    border-radius:20px;
    overflow:hidden;
    background:linear-gradient(135deg,#de425b,#ff6f61);
    transition: transform 0.3s;
    position: relative;
}
.cuadro img{
    width:100%;
    display:block;
    border-radius:20px;
    cursor:pointer;
}
.cuadro p{
    text-align:center;
    font-weight:bold;
    padding:10px;
    margin:0;
    background:#121212;
    color:#fff;
}
.cuadro:hover{
    transform: scale(1.05);
}

/* CLASES */
.clases{
    text-align:center;
    font-size:18px;
    color:#fff;
}

/* PIE */
footer{
    text-align:center;
    padding:20px;
    font-size:14px;
    background:linear-gradient(135deg,#de425b,#ff6f61);
    border-radius:30px 30px 0 0;
}

/* ANIMACIONES */
@keyframes fadeIn{
    0%{opacity:0; transform: translateY(20px);}
    100%{opacity:1; transform: translateY(0);}
}
section, .cuadro, .botones a{
    animation: fadeIn 0.8s ease forwards;
}

/* PANTALLA EMERGENTE */
#pantallaEmergente{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:2000;
}
#pantallaEmergente img{
    max-width:90%;
    max-height:80%;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.7);
}
#cerrarEmergente{
    position:absolute;
    top:20px;
    right:30px;
    color:white;
    font-size:30px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<header>
    <img id="logo">
    <h1 id="nombreSitio">TALLER DE ARTE LEON</h1>
    <p>Arte ‚Ä¢ Creatividad ‚Ä¢ Inspiraci√≥n</p>
</header>

<!-- ICONO AJUSTES -->
<div id="iconoAjustes" onclick="abrirPanelAdmin()">
    <span></span>
    <span></span>
    <span></span>
</div>

<!-- PANEL AJUSTES -->
<div id="panelAjustes">
    <button id="cerrarPanel" onclick="cerrarPanel()">‚úñ</button>
    <h3>Administrador</h3>

    <!-- Cambiar nombre -->
    <input type="text" id="nuevoNombre" placeholder="Nuevo nombre del sitio">
    <button onclick="cambiarNombre()">Actualizar Nombre</button>

    <!-- Cambiar logo -->
    <input type="file" id="nuevoLogo" accept="image/*">
    <button onclick="cambiarLogo()">Actualizar Logo</button>

    <!-- Agregar cuadro -->
    <input type="file" id="nuevoCuadro" accept="image/*">
    <input type="number" id="precioCuadro" placeholder="Precio del cuadro">
    <button onclick="subirCuadro()">Agregar Cuadro</button>

    <!-- Eliminar cuadro -->
    <select id="cuadrosEliminar">
        <option value="">Selecciona un cuadro para eliminar</option>
    </select>
    <button onclick="eliminarCuadro()">Eliminar Cuadro</button>

    <!-- Cambiar horario -->
    <input type="text" id="nuevoHorario" placeholder="Nuevo horario (Ej: Lunes a Viernes 5-7pm)">
    <input type="number" id="nuevoCosto" placeholder="Nuevo costo por clase">
    <button onclick="cambiarHorario()">Actualizar Horario</button>
</div>

<div class="contenedor">

    <!-- BOTONES CONTACTO -->
    <div class="botones">
        <a class="whatsapp" href="https://wa.me/529621413834" target="_blank">üì± WhatsApp</a>
        <a class="email" href="mailto:iglgfut465@gmail.com">‚úâÔ∏è Correo</a>
    </div>

    <!-- GALERIA -->
    <section>
        <h2>üñºÔ∏è Cuadros en Venta</h2>
        <div class="galeria" id="galeria"></div>
    </section>

    <!-- CLASES -->
    <section>
        <h2>üé® Clases de Arte</h2>
        <div class="clases" id="infoClases">
            <p id="textoHorario">Horario: Lunes a Viernes 4:00 pm ‚Äì 6:00 pm</p>
            <p id="textoCosto">Costo por clase: $50</p>
        </div>
    </section>

</div>

<footer>
    ¬© <span id="anio">2026</span> <span id="nombreFooter">Taller de Arte Le√≥n</span>
</footer>

<!-- PANTALLA EMERGENTE CUADRO -->
<div id="pantallaEmergente">
    <span id="cerrarEmergente">‚úñ</span>
    <img id="imagenEmergente" src="">
</div>

<script>
// CONTRASE√ëA ADMIN
const PASSWORD = "admin123";

// GALERIA
let cuadros = JSON.parse(localStorage.getItem("cuadros")) || [
    {img:'https://picsum.photos/300/200?random=1', precio:'$1200'},
    {img:'https://picsum.photos/300/200?random=2', precio:'$950'},
    {img:'https://picsum.photos/300/200?random=3', precio:'$750'}
];

// HORARIO
let horario = localStorage.getItem("horario") || "Lunes a Viernes 4:00 pm ‚Äì 6:00 pm";
let costo = localStorage.getItem("costo") || 50;

// MOSTRAR GALERIA
function mostrarGaleria(){
    const galeria = document.getElementById("galeria");
    const select = document.getElementById("cuadrosEliminar");
    galeria.innerHTML = "";
    select.innerHTML = `<option value="">Selecciona un cuadro para eliminar</option>`;
    cuadros.forEach((c,index)=>{
        galeria.innerHTML += `
        <div class="cuadro">
            <img src="${c.img}" onclick="abrirEmergente('${c.img}')">
            <p>${c.precio}</p>
        </div>`;
        select.innerHTML += `<option value="${index}">Cuadro ${index+1} - ${c.precio}</option>`;
    });
    localStorage.setItem("cuadros", JSON.stringify(cuadros));
}

// ABRIR PANEL ADMINISTRADOR
function abrirPanelAdmin(){
    const pass = prompt("Ingrese contrase√±a de administrador:");
    if(pass === PASSWORD){
        document.getElementById("panelAjustes").style.display = "block";
    } else {
        alert("Contrase√±a incorrecta");
    }
}

// CERRAR PANEL
function cerrarPanel(){
    document.getElementById("panelAjustes").style.display = "none";
}

// Cambiar logo
function cambiarLogo(){
    const input = document.getElementById("nuevoLogo");
    if(!input.files[0]) return alert("Seleccione una imagen");
    const reader = new FileReader();
    reader.onload = ()=>{
        localStorage.setItem("logo", reader.result);
        document.getElementById("logo").src = reader.result;
        input.value = "";
        alert("Logo actualizado");
    };
    reader.readAsDataURL(input.files[0]);
}

// Cambiar nombre del sitio
function cambiarNombre(){
    const nombre = document.getElementById("nuevoNombre").value.trim();
    if(!nombre) return alert("Ingrese un nombre");
    document.getElementById("nombreSitio").innerText = nombre;
    document.getElementById("nombreFooter").innerText = nombre;
    localStorage.setItem("nombreSitio", nombre);
    alert("Nombre del sitio actualizado");
}

// Subir cuadro con precio
function subirCuadro(){
    const input = document.getElementById("nuevoCuadro");
    const precio = document.getElementById("precioCuadro").value.trim();
    if(!input.files[0]) return alert("Seleccione una imagen");
    if(!precio) return alert("Ingrese un precio");
    const reader = new FileReader();
    reader.onload = ()=>{
        cuadros.push({img: reader.result, precio:`$${precio}`});
        mostrarGaleria();
        input.value = "";
        document.getElementById("precioCuadro").value = "";
    };
    reader.readAsDataURL(input.files[0]);
}

// Eliminar cuadro
function eliminarCuadro(){
    const idx = document.getElementById("cuadrosEliminar").value;
    if(idx === "") return alert("Seleccione un cuadro para eliminar");
    cuadros.splice(idx,1);
    mostrarGaleria();
    alert("Cuadro eliminado");
}

// Cambiar horario y costo
function cambiarHorario(){
    const h = document.getElementById("nuevoHorario").value.trim();
    const c = document.getElementById("nuevoCosto").value.trim();
    if(h) {
        horario = h;
        localStorage.setItem("horario", horario);
        document.getElementById("textoHorario").innerText = "Horario: "+horario;
    }
    if(c){
        costo = c;
        localStorage.setItem("costo", costo);
        document.getElementById("textoCosto").innerText = "Costo por clase: $"+costo;
    }
    alert("Horario y costo actualizados");
}

// ABRIR PANTALLA EMERGENTE CUADRO
function abrirEmergente(src){
    document.getElementById("imagenEmergente").src = src;
    document.getElementById("pantallaEmergente").style.display = "flex";
}

// CERRAR PANTALLA EMERGENTE
document.getElementById("cerrarEmergente").onclick = function(){
    document.getElementById("pantallaEmergente").style.display = "none";
};

// Cargar datos iniciales
document.getElementById("logo").src = localStorage.getItem("logo") || 'https://picsum.photos/100';
const nombreGuardado = localStorage.getItem("nombreSitio");
if(nombreGuardado){
    document.getElementById("nombreSitio").innerText = nombreGuardado;
    document.getElementById("nombreFooter").innerText = nombreGuardado;
}
document.getElementById("anio").innerText = new Date().getFullYear();
document.getElementById("textoHorario").innerText = "Horario: " + horario;
document.getElementById("textoCosto").innerText = "Costo por clase: $" + costo;
mostrarGaleria();
</script>

</body>
</html>
